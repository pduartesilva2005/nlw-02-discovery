<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#825785">

  <title>Proffy | Sua plataforma de estudos online</title>

  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/header.css">
  <link rel="stylesheet" href="/styles/components/forms.css">
  <link rel="stylesheet" href="/styles/pages/give-classes.css">

  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="index.html">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </div>
    </header>

    <main>
      <form id="create-class">
        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">
              Link da sua foto
              <small>(comece com https://)</small>
            </label>
            <input type="url" name="avatar" id="avatar" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">
              Whatsapp
              <small>(somente com números)</small>
            </label>
            <input type="number" name="whatsapp" id="whatsapp" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Sobre a Aula</legend>

          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject">
              <option value="" disabled hidden>
                Selecione uma Opção
              </option>

              <option value="Língua Portuguesa">Língua Portuguesa</option>
              <option value="Matemática">Matemática</option>
              <option value="História">História</option>
              <option value="Geografia">Geografia</option>
              <option value="Biologia">Biologia</option>
              <option value="Física">Física</option>
              <option value="Filosofia">Filosofia</option>
              <option value="Química">Química</option>
              <option value="Sociologia">Sociologia</option>
              <option value="Educação Física">Educação Física</option>
              <option value="Arte">Arte</option>
              <option value="Inglês">Inglês</option>
              <option value="Literatura">Literatura</option>
            </select>
          </div>

          <div class="input-block">
            <label for="cost">
              Custo da sua hora/aula <small>(R$) </small>
            </label>
            <input type="number" name="cost" id="cost" required>
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>
            Horários Disponíveis
            <button type="button" id="add-time">
              + Novo Horário
            </button>
          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday">Dia da Semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled hidden>
                  Selecione uma Opção
                </option>
  
                <option value="Domingo">Domingo</option>
                <option value="Segunda-Feira">Segunda-Feira</option>
                <option value="Terça-Feira">Terça-Feira</option>
                <option value="Quarta-Feira">Quarta-Feira</option>
                <option value="Quinta-Feira">Quinta-Feira</option>
                <option value="Sexta-Feira">Sexta-Feira</option>
                <option value="Sábado">Sábado</option>
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required>
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to[]" required>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <p>
          <img src="/images/icons/warning.svg" alt="Aviso Importante">
          Importante! <br> Preencha todos os dados
        </p>

        <button type="submit" form="create-class">
          Salvar Cadastro
        </button>
      </footer>
    </main>
  </div>

  <script src="/scripts/pages/give-classes.js"></script>
</body>
</html>
